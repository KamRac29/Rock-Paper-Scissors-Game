<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper , Scissors Game</title>
    <link rel="stylesheet" type="text/css" href ="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <h1>Rock Paper Scissors Game</h1>  
 <div class="scoreboard">
 <h2 class="gameText" id = "playerText"> Player:</h2> 
 <h2 class="gameText" id="computerText"> Computer:</h2> 
 <h2 class ="gameText" id = "resultsText"> Results:</h2> 
</div>
 <button class="optionsBtn" onClick="startgame(this.id)" id="Rock"><i class="fa-regular fa-hand-back-fist fa-beat"></i> </button>
 <button class="optionsBtn" onClick="startgame(this.id)" id="Paper"><i class="fa-regular fa-hand fa-beat"></i></button>
 <button class="optionsBtn" onClick="startgame(this.id)" id="Scissors"> <i class="fa-regular fa-hand-scissors fa-beat"></i></button>





 
 <script src="script.js"></script>
</body>
</html>
